<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopciones — Agregar aviso</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
  <h1>Agregar aviso</h1>
  <nav>
    <a href="index.html">Portada</a>
    <a href="listado.html">Ver listado</a>
    <a href="estadisticas.html">Estadísticas</a>
  </nav>
</header>

<main class="container">
  <form id="form-aviso" novalidate>
    <!-- ¿Dónde? -->
    <section class="card">
      <h2>¿Dónde?</h2>
      <div class="grid-2">
        <div class="campo">
          <label for="region">Región *</label>
          <select id="region" name="region">
            <option value="">Seleccione…</option>
          </select>
          <small id="err-region" class="error"></small>
        </div>
        <div class="campo">
          <label for="comuna">Comuna *</label>
          <select id="comuna" name="comuna" disabled>
            <option value="">Seleccione…</option>
          </select>
          <small id="err-comuna" class="error"></small>
        </div>
      </div>
      <div class="campo">
        <label for="sector">Sector (opcional, máx 100)</label>
        <input id="sector" name="sector" type="text" maxlength="100" />
        <small id="err-sector" class="error"></small>
      </div>
    </section>

    <!-- Contacto -->
    <section class="card">
      <h2>Contacto</h2>
      <div class="grid-2">
        <div class="campo">
          <label for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" type="text" />
          <small id="err-nombre" class="error"></small>
        </div>
        <div class="campo">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" maxlength="100" />
          <small id="err-email" class="error"></small>
        </div>
      </div>
      <div class="campo">
        <label for="celular">Celular (formato +569 xxxx xxxx)</label>
        <input id="celular" name="celular" type="tel" placeholder="+569 1234 5678" />
        <small id="err-celular" class="error"></small>
      </div>

      <div class="campo">
        <label>Métodos de contacto (máx 5)</label>
        <div class="row">
          <select id="contacto-tipo">
            <option value="">Seleccione…</option>
            <option>whatsapp</option>
            <option>telegram</option>
            <option>X</option>
            <option>instagram</option>
            <option>tiktok</option>
            <option>otra</option>
          </select>
          <button type="button" id="btn-add-contacto">Agregar método</button>
        </div>
        <div id="contactos" class="stack"></div>
        <small id="err-contactos" class="error"></small>
      </div>
    </section>

    <!-- Mascotas -->
    <section class="card">
      <h2>Mascotas</h2>
      <div class="grid-3">
        <div class="campo">
          <label for="tipo">Tipo *</label>
          <select id="tipo" name="tipo">
            <option value="">Seleccione…</option>
            <option>gato</option>
            <option>perro</option>
          </select>
          <small id="err-tipo" class="error"></small>
        </div>
        <div class="campo">
          <label for="cantidad">Cantidad *</label>
          <input id="cantidad" name="cantidad" type="number" inputmode="numeric" />
          <small id="err-cantidad" class="error"></small>
        </div>
        <div class="campo">
          <label for="edad">Edad *</label>
          <div class="row">
            <input id="edad" name="edad" type="number" inputmode="numeric" />
            <select id="unidad" name="unidad">
              <option value="">Unidad…</option>
              <option>meses</option>
              <option>años</option>
            </select>
          </div>
          <small id="err-edad" class="error"></small>
        </div>
      </div>

      <div class="campo">
        <label for="fechaDisponible">Fecha disponible (mín: ahora + 3h) *</label>
        <input id="fechaDisponible" name="fechaDisponible" type="datetime-local" />
        <small id="err-fecha" class="error"></small>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción (opcional)</label>
        <textarea id="descripcion" name="descripcion" cols="50" rows="10"></textarea>
      </div>

      <div class="campo">
        <label>Fotos (1 a 5)</label>
        <div id="fotos" class="stack">
          <input type="file" accept="image/*" />
        </div>
        <button type="button" id="btn-add-foto">Agregar otra foto</button>
        <small id="err-fotos" class="error"></small>
      </div>
    </section>

    <div class="acciones">
      <button type="submit" id="btn-submit">Agregar este aviso…</button>
      <a href="index.html" class="btn-sec">Cancelar</a>
    </div>
  </form>

  <!-- Recibo -->
  <section id="recibo" class="card oculto">
    <h2>Hemos recibido la información de adopción, muchas gracias!</h2>
    <a class="btn" href="index.html">Volver a la portada</a>
  </section>
</main>

<!-- Modal de confirmación-->
<div id="confirm" class="modal oculto" role="dialog" aria-modal="true">
  <div class="modal-content">
    <p>¿Está seguro que desea agregar este aviso de adopción?</p>
    <div class="acciones">
      <button id="conf-si" class="btn">Sí, estoy seguro</button>
      <button id="conf-no" class="btn-sec">No, no estoy seguro, quiero volver al formulario</button>
    </div>
  </div>
</div>

<footer class="footer">
  <small>Prototipo estático Tarea 1</small>
</footer>

<!-- Scripts -->
<script src="js/select.js"></script>
<script src="js/validations.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
