<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adopciones — Listado</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
<h1>Listado de avisos</h1>
<nav>
<a href="index.html">Portada</a>
<a href="agregar.html">Agregar aviso</a>
<a href="estadisticas.html">Estadísticas</a>
</nav>
</header>


<main class="container">
<table id="tabla-listado" class="tabla clickable">
<thead>
<tr>
<th>Fecha publicación</th>
<th>Fecha entrega</th>
<th>Comuna</th>
<th>Sector</th>
<th>Cantidad</th>
<th>Tipo / Edad</th>
<th>Nombre contacto</th>
<th>Total fotos</th>
</tr>
</thead>
<tbody></tbody>
</table>


<!-- Detalle -->
<section id="detalle" class="card oculto">
<button id="btn-volver-listado" class="btn-sec">← Volver al listado</button>
<h2 id="det-titulo">Detalle del aviso</h2>
<div id="det-meta" class="grid-2"></div>
<div id="det-descripcion" class="texto"></div>
<div id="det-fotos" class="galeria"></div>
<div class="acciones">
<a class="btn" href="index.html">Volver a portada</a>
</div>
</section>
</main>


<!-- Modal de foto -->
<div id="modal" class="modal oculto" role="dialog" aria-modal="true">
<div class="modal-content">
<img id="modal-img" alt="Foto ampliada" />
<button id="modal-cerrar" class="btn">Cerrar</button>
</div>
</div>


<footer class="footer">
<small>Prototipo estático Tarea 1</small>
</footer>


<script src="./js/ui.js"></script>
</body>
</html>
