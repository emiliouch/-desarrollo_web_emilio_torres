<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Adopciones{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
        <!-- Enlaces a las distintas vistas -->
        <a href="{{ url_for('portada') }}">Portada</a>
        <a href="{{ url_for('form_aviso') }}">Agregar aviso</a>
        <a href="{{ url_for('listado') }}">Listado</a>
        <a href="{{ url_for('estadisticas') }}">Estadísticas</a>
    </nav>
  </header>
  <!-- Inclusión de mensajes flash -->
  {% include 'partials/flashes.html' %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  
  <script src="{{ url_for('static', filename='js/select.js') }}"></script>
  <script src="{{ url_for('static', filename='js/validations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
